
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Alunos</title>
</head>
<body>
  <h1>Lista de Alunos</h1>
  <ul id="lista-alunos"></ul>

  <script>
    // Altere aqui para o seu endpoint correto:
    const API_URL = 'http://localhost:3001/alunos'; // ou o link do teu JSON-server ou MongoDB

    async function carregarAlunos() {
      try {
        const resposta = await fetch(API_URL);
        const alunos = await resposta.json();

        const lista = document.getElementById('lista-alunos');
        lista.innerHTML = '';

        alunos.forEach(aluno => {
          const li = document.createElement('li');
          li.textContent = `${aluno.nome} ${aluno.apelido} - ${aluno.curso} (${aluno.anoCurricular}ยบ ano)`;
          lista.appendChild(li);
        });
      } catch (erro) {
        console.error('Erro ao carregar alunos:', erro);
      }
    }

    carregarAlunos();
  </script>
</body>
</html>
