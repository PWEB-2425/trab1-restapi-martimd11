<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Alunos</title>
</head>
<body>
  <h1>Lista de Alunos</h1>
  <ul id="aluno-lista"></ul>

  <script>
    const API = 'https://trab1-restapi-martimd11-louv.onrender.com/alunos';

    async function carregarAlunos() {
      try {
        const resposta = await fetch(API);
        const alunos = await resposta.json();

        const lista = document.getElementById('aluno-lista');
        lista.innerHTML = '';

        alunos.forEach(aluno => {
          const item = document.createElement('li');
          item.textContent = `${aluno.nome} ${aluno.apelido} - ${aluno.curso} (${aluno.anoCurricular}ยบ ano)`;
          lista.appendChild(item);
        });
      } catch (erro) {
        console.error('Erro ao carregar alunos:', erro);
      }
    }

    carregarAlunos();
  </script>
</body>
</html>

  </script>
</body>
</html>
