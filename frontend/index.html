<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Alunos</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    li { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Alunos</h1>
  <ul id="lista-alunos"></ul>

  <h2>Adicionar Aluno</h2>
  <form id="form-aluno">
    <input id="nome" placeholder="Nome" required />
    <input id="apelido" placeholder="Apelido" required />
    <input id="curso" placeholder="Curso" required />
    <input id="ano" type="number" placeholder="Ano Curricular" required />
    <button type="submit">Guardar</button>
  </form>

  <script>
    const API = "https://trab1-restapi-martimd11-t4qs.onrender.com/alunos";


    async function carregarAlunos() {
      const res = await fetch(API);
      const alunos = await res.json();
      const lista = document.getElementById("lista-alunos");
      lista.innerHTML = "";
      alunos.forEach(aluno => {
        const li = document.createElement("li");
        li.textContent = `${aluno.nome} ${aluno.apelido} - ${aluno.curso} (${aluno.anoCurricular}º ano)`;

        const btnApagar = document.createElement("button");
        btnApagar.textContent = "Apagar";
        btnApagar.onclick = () => apagarAluno(aluno._id);

        li.appendChild(btnApagar);
        lista.appendChild(li);
      });
    }

    document.getElementById("form-aluno").addEventListener("submit", async e => {
      e.preventDefault();
      const aluno = {
        nome: nome.value,
        apelido: apelido.value,
        curso: curso.value,
        anoCurricular: Number(ano.value)
      };
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(aluno)
      });
      e.target.reset();
      carregarAlunos();
    });

    async function apagarAluno(id) {
      await fetch(`${API}/${id}`, { method: "DELETE" });
      carregarAlunos();
    }

    carregarAlunos();
  </script>
</body>
</html>
