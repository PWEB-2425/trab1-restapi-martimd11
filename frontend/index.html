<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gest√£o de Alunos</title>
</head>
<body>
  <h1>Alunos</h1>
  <ul id="lista-alunos"></ul>

  <h2>Adicionar Aluno</h2>
  <form id="form-aluno">
    <input id="nome" placeholder="Nome" required />
    <input id="apelido" placeholder="Apelido" required />
    <input id="curso" placeholder="Curso" required />
    <input id="ano" type="number" placeholder="Ano Curricular" required />
    <button type="submit">Guardar</button>
  </form>

  <script>
    const API = "http://localhost:3000/alunos";

    async function carregarAlunos() {
      const res = await fetch(API);
      const alunos = await res.json();
      const lista = document.getElementById("lista-alunos");
      lista.innerHTML = "";
      alunos.forEach(aluno => {
        const li = document.createElement("li");
        li.textContent = `${aluno.nome} ${aluno.apelido} - ${aluno.curso}`;
        lista.appendChild(li);
      });
    }

    document.getElementById("form-aluno").addEventListener("submit", async e => {
      e.preventDefault();
      const aluno = {
        nome: nome.value,
        apelido: apelido.value,
        curso: curso.value,
        anoCurricular: Number(ano.value)
      };
      await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(aluno)
      });
      carregarAlunos();
    });

    carregarAlunos();
  </script>
</body>
</html>
